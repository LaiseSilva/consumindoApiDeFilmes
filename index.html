<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/destaque.css">
   <link rel="stylesheet" href="./style/filmes.css">
   <link rel="stylesheet" href="./style/modal.css">
   <script src="./js/destaque.js" defer></script>
   <script src="./js/slideFilmes.js" defer></script>
   <title>Consumindo api de filme</title>
</head>

<body>
   <section id="destaques">
      <div class="slides-container">
         <div class="slide teste">
            <div class="container-informacao">
               <div class="titulo"></div>
               <div class="descricao"></div>
               <div class="genero">
                  <p></p>
               </div>

               <div class="container-botoes">
                  <div class="caixa-botao">
                     <a class="botao" href="#">Assistir trailer</a>
                  </div>

                  <div class="caixa-botao">
                     <a class="botao" href="#">+ informações</a>
                  </div>
               </div>
            </div>

         </div>
   </section>

   <section id="sugestao">
      <div class="titulo-section">
         <h2>sugestão</h2>
      </div>

      <div class="galeria-filmes">
         <div class="anterior"> ❮ </div>
         <div class="proximo"> ❯ </div>

         <div class="container__filmes">
            <div class="container__filme teste"></div>
         </div>
      </div>
   </section>

   <section id="upcoming">
      <div class="titulo-section">
         <h2>Próximos lançamentos</h2>
      </div>

      <div class="galeria-filmes">
         <div class="anterior"> ❮ </div>
         <div class="proximo"> ❯ </div>

         <div class="container__filmes">
            <div class="container__filme teste"></div>
         </div>
      </div>
   </section>

   <section id="lancamentos">
      <div class="titulo-section">
         <h2>Lançamentos</h2>
      </div>

      <div class="galeria-filmes">
         <div class="anterior"> ❮ </div>
         <div class="proximo"> ❯ </div>

         <div class="container__filmes">
            <div class="container__filme teste"></div>
         </div>
      </div>
   </section>


   <div id="modal" class="modal-container"></div>

</body>

</html>
